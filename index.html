<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cambia Sfondo</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #222;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain; /* cos√¨ l'immagine si adatta senza tagli */
    transition: background-image 0.5s ease-in-out;
  }

  .buttons-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    z-index: 1000;
  }

  .buttons-container button {
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    background: rgba(255,255,255,0.8);
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .buttons-container button:hover {
    background: rgba(0,0,0,0.8);
    color: white;
  }

  .buttons-container button.active {
    background: rgba(0,0,0,0.9);
    color: white;
  }
</style>
</head>
<body>

<div class="buttons-container">
  <button data-bg="bg1" class="active">Sfondo 1</button>
  <button data-bg="bg2">Sfondo 2</button>
  <button data-bg="bg3">Eeepy</button>
  <button data-bg="bg4">Sfondo 4</button>
</div>

<script>
  const backgrounds = {
    bg1: 'https://xatimg.com/image/aNh0Aki6NX0S.jpg',
    bg2: 'https://xatimg.com/image/L9Pz1LFIZDrF.png',
    bg3: 'https://xatimg.com/image/ikuSQk3oNX30.jpg',
    bg4: 'https://xatimg.com/image/aNh0Aki6NX0S.jpg',
  };

  const buttons = document.querySelectorAll('.buttons-container button');

  function setBackground(key) {
    document.body.style.backgroundImage = `url('${backgrounds[key]}')`;

    buttons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.bg === key);
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      setBackground(btn.dataset.bg);
    });
  });

  // Imposta sfondo iniziale
  setBackground('bg1');
</script>

</body>
</html>
