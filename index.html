<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KuloKiLegge</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #222;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      transition: background-image 0.5s ease-in-out;
    }

    .buttons-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .buttons-container button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.8);
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons-container button:hover {
      background: rgba(0,0,0,0.8);
      color: white;
    }

    .buttons-container button.active {
      background: rgba(0,0,0,0.9);
      color: white;
    }

    .toggle-play {
      position: fixed;
      bottom: 50px;
      right: 50px;
      z-index: 12000;
      border: none;
      outline: none;
      background: none;
      color: white;
      cursor: pointer;
    }

    .toggle-play i {
      font-size: 32px;
      transition: color 0.3s ease;
    }

    .toggle-play:hover i {
      color: #ccc;
    }

    .ghost-text {
      position: fixed;
      top: 20px;
      right: 20px;
      font-family: 'Georgia', serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.15);
      max-width: 280px;
      text-align: right;
      pointer-events: none;
      user-select: none;
      line-height: 1.4;
      z-index: 9999;
      transition: color 0.3s ease;
      display: none;
      white-space: pre-line;
    }

    .ghost-text:hover {
      color: rgba(255, 255, 255, 0.4);
    }

    .jp-kanji {
      color: rgba(255, 255, 255, 0.15);
    }

    .jp-romaji {
      color: rgba(255, 50, 50, 0.15);
      font-style: italic;
    }

    .jp-kanji:hover {
      color: rgba(255, 255, 255, 0.5);
    }

    .jp-romaji:hover {
      color: rgba(255, 50, 50, 0.5);
    }

    /* Punto segreto */
    .secret-zone {
      position: fixed;
      top: 20%;
      left: 20%;
      width: 40px;
      height: 40px;
      z-index: 9999;
      cursor: pointer;
    }

    .heart {
      position: fixed;
      top: 20%;
      left: 20%;
      font-size: 32px;
      color: red;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 10000;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="buttons-container">
  <button data-bg="bg1" class="active">Sfondo 1</button>
  <button data-bg="bg2">Sfondo 2</button>
  <button data-bg="bg3">Eeepy</button>
  <button data-bg="bg4">Sfondo 4</button>
</div>

<button class="toggle-play" id="togglePlayBtn">
  <i class="fa fa-play" id="playIcon"></i>
</button>
