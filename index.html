<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cambia Sfondo</title>
<style>
  body {
    margin: 0;
    transition: background-image 0.5s ease;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    height: 100vh;
  }
  .btn-container {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 10px;
    z-index: 10;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="btn-container">
  <button data-bg="https://xatimg.com/image/aNh0Aki6NX0S.jpg">Sfondo 1</button>
  <button data-bg="https://xatimg.com/image/L9Pz1LFIZDrF.png">Sfondo 2</button>
  <button data-bg="https://xatimg.com/image/ikuSQk3oNX30.jpg">Eeepy</button>
  <button data-bg="https://xatimg.com/image/aNh0Aki6NX0S.jpg">Sfondo 4</button>
</div>

<script>
  const buttons = document.querySelectorAll('.btn-container button');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const imageUrl = btn.getAttribute('data-bg');
      document.body.style.backgroundImage = `url('${imageUrl}')`;
    });
  });

  // Imposta uno sfondo iniziale
  document.body.style.backgroundImage = `url('https://picsum.photos/id/1018/1920/1080')`;
</script>

</body>
</html>
