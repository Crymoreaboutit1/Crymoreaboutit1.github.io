<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toggle Sfondo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('https://picsum.photos/id/1018/1920/1080') no-repeat center center fixed;
    background-size: cover;
    transition: background-image 0.5s ease-in-out;
  }

  .toggles {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 10px;
    z-index: 1000;
  }

  .toggles label {
    background: rgba(255,255,255,0.7);
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
  }

  .toggles input[type="radio"] {
    display: none;
  }

  /* Stile per il label selezionato */
  .toggles input[type="radio"]:checked + label {
    background: rgba(0,0,0,0.7);
    color: white;
  }
</style>
</head>
<body>

<div class="toggles">
  <input type="radio" id="bg1" name="background" checked />
  <label for="bg1">Sfondo 1</label>

  <input type="radio" id="bg2" name="background" />
  <label for="bg2">Sfondo 2</label>

  <input type="radio" id="bg3" name="background" />
  <label for="bg3">Sfondo 3</label>
</div>

<script>
  const body = document.body;
  const backgrounds = {
    bg1: 'https://picsum.photos/id/1018/1920/1080',
    bg2: 'https://picsum.photos/id/1025/1920/1080',
    bg3: 'https://picsum.photos/id/1039/1920/1080'
  };

  document.querySelectorAll('input[name="background"]').forEach(input => {
    input.addEventListener('change', () => {
      if(input.checked) {
        body.style.backgroundImage = `url('${backgrounds[input.id]}')`;
      }
    });
  });
</script>

</body>
</html>
