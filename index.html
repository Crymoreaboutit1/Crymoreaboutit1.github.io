<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KuloKiLegge</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #222;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      transition: background-image 0.5s ease-in-out;
      font-family: Arial, sans-serif;
      color: white;
    }

    .buttons-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .buttons-container button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.8);
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      color: black;
    }

    .buttons-container button:hover {
      background: rgba(0,0,0,0.8);
      color: white;
    }

    .buttons-container button.active {
      background: rgba(0,0,0,0.9);
      color: white;
    }

    .toggle-play {
      position: fixed;
      bottom: 50px;
      right: 50px;
      z-index: 12000;
      border: none;
      outline: none;
      background: none;
      color: white;
      cursor: pointer;
    }

    .toggle-play i {
      font-size: 32px;
      transition: color 0.3s ease;
    }

    .toggle-play:hover i {
      color: #ccc;
    }

    /* Ghost text base */
    .ghost-text {
      position: fixed;
      max-width: 320px;
      right: 20px;
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.5;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      user-select: text;
      cursor: text;
      display: none;
      white-space: pre-line;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* Specific position for first ghost text */
    #ghostText1 {
      top: 20px;
      color: rgba(255,255,255,0.85);
      font-style: italic;
      font-family: 'Georgia', serif;
      text-align: right;
      background: rgba(0,0,0,0.4);
      user-select: text;
    }

    /* Specific styles for last ghost text */
    #ghostText4 {
      bottom: 30px;
      font-family: 'Georgia', serif;
      color: white;
    }

    /* Japanese kanji - bianco brillante */
    #ghostText4 .jp-kanji {
      color: white;
      font-weight: 600;
    }

    /* Romaji - rosso acceso e leggibile */
    #ghostText4 .jp-romaji {
      color: #ff5555;
      font-style: italic;
      font-weight: 500;
    }
  </style>
</head>
<body>
