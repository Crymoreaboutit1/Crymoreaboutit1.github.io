<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toggle Sfondo</title>
<style>
  body {
    transition: background-image 0.5s ease;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .buttons-container {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 10px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="buttons-container">
  <button id="btn1">Sfondo 1</button>
  <button id="btn2">Sfondo 2</button>
  <button id="btn3">Sfondo 3</button>
  <button id="btn4">Sfondo 4</button>
</div>

<script>
  const backgrounds = {
    btn1: "https://xatimg.com/image/aNh0Aki6NX0S.jpg",
    btn2: "https://xatimg.com/image/L9Pz1LFIZDrF.png",
    btn3: "https://xatimg.com/image/ikuSQk3oNX30.jpg",
    btn4: "https://xatimg.com/image/aNh0Aki6NX0S.jpg"
  };

  Object.keys(backgrounds).forEach(id => {
    document.getElementById(id).addEventListener('click', () => {
      document.body.style.backgroundImage = `url('${backgrounds[id]}')`;
    });
  });
</script>

</body>
</html>
