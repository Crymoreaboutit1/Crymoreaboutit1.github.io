<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Toggle Sfondo con foto xatimage</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;
    transition: background-image 0.5s ease-in-out;
  }

  .toggles {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 1000;
  }

  .toggles label {
    background: rgba(255,255,255,0.7);
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
  }

  .toggles input[type="radio"] {
    display: none;
  }

  .toggles input[type="radio"]:checked + label {
    background: rgba(0,0,0,0.7);
    color: white;
  }
</style>
</head>
<body>

<div class="toggles">
  <input type="radio" id="bg1" name="background" checked />
  <label for="bg1">Sfondo 1</label>

  <input type="radio" id="bg2" name="background" />
  <label for="bg2">Sfondo 2</label>

  <input type="radio" id="bg3" name="background" />
  <label for="bg3">Sfondo 3</label>

  <input type="radio" id="bg4" name="background" />
  <label for="bg4">Sfondo 4</label>
</div>

<script>
  const body = document.body;
  const backgrounds = {
    bg1: 'https://xatimage.com/path/to/your/image1.jpg',
    bg2: 'https://xatimage.com/path/to/your/image2.jpg',
    bg3: 'https://xatimage.com/path/to/your/image3.jpg',
    bg4: 'https://xatimage.com/path/to/your/image4.jpg'
  };

  document.querySelectorAll('input[name="background"]').forEach(input => {
    input.addEventListener('change', () => {
      if(input.checked) {
        body.style.backgroundImage = `url('${backgrounds[input.id]}')`;
      }
    });
  });

  // Sfondo iniziale
  body.style.backgroundImage = `url('${backgrounds['bg1']}')`;
</script>

</body>
</html>
