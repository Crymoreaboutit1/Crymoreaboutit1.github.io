    background-size: contain; /* fa sì che l'immagine sia contenuta e non tagliata */

    justify-content: flex-end;
    align-items: center;
    transition: background-image 0.5s ease;
  }
  .btn-container {
    margin-bottom: 30px;
    display: flex;
    gap: 15px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #444;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #666;
  }
</style>
